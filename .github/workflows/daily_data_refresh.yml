name: Daily Data Refresh

on:
  workflow_dispatch:
    inputs:
      days:
        description: '取得する過去の日数 (デフォルト: 1日)'
        required: false
        default: '1'
        type: string
  schedule:
    - cron: "0 15 * * *"  # JST 0:00 (UTC 15:00)

defaults:
  run:
    shell: bash

jobs:
  collect-books-from-qiita:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      QIITA_API_TOKEN: ${{ secrets.QIITA_API_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect latest Qiita book mentions
        working-directory: backend
        run: |
          # 日数が指定されていればその日数分、なければデフォルト(1日=24時間)
          DAYS="${{ inputs.days || '1' }}"
          echo "過去 ${DAYS} 日分のデータを取得します..."
          python -m scripts.collect_books_from_qiita --days "${DAYS}"
