<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60d760;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b845;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#appleGrad)"/>
  
  <!-- Open book -->
  <g filter="url(#shadow)">
    <!-- Left page -->
    <path d="M 35 42 L 35 140 L 88 134 L 88 36 Z" fill="#ffffff" stroke="#d0d0d0" stroke-width="1.5"/>
    <!-- Right page -->
    <path d="M 92 36 L 92 134 L 145 140 L 145 42 Z" fill="#ffffff" stroke="#d0d0d0" stroke-width="1.5"/>
    <!-- Book spine -->
    <line x1="90" y1="36" x2="90" y2="134" stroke="#45b845" stroke-width="2.5"/>
    
    <!-- Page lines left -->
    <line x1="42" y1="52" x2="84" y2="48" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="42" y1="63" x2="84" y2="59" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="42" y1="74" x2="84" y2="70" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="42" y1="85" x2="84" y2="81" stroke="#cccccc" stroke-width="1.5"/>
    
    <!-- Page lines right -->
    <line x1="96" y1="48" x2="138" y2="52" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="96" y1="59" x2="138" y2="63" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="96" y1="70" x2="138" y2="74" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="96" y1="81" x2="138" y2="85" stroke="#cccccc" stroke-width="1.5"/>
  </g>
  
  <!-- Q letter -->
  <text x="90" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="50" font-weight="900" fill="#45b845" text-anchor="middle">Q</text>
</svg>

