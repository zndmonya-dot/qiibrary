<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background: Neon Green -->
  <rect width="32" height="32" fill="#39ff14"/>
  
  <!-- Border: Darker Green -->
  <rect x="0" y="0" width="32" height="2" fill="#166534"/>
  <rect x="0" y="30" width="32" height="2" fill="#166534"/>
  <rect x="0" y="0" width="2" height="32" fill="#166534"/>
  <rect x="30" y="0" width="2" height="32" fill="#166534"/>

  <!-- Pixel Q: Bold Black -->
  
  <!-- Top Bar -->
  <rect x="8" y="6" width="16" height="4" fill="#000000"/>
  
  <!-- Bottom Bar (Left part) -->
  <rect x="8" y="22" width="12" height="4" fill="#000000"/>
  
  <!-- Left Bar -->
  <rect x="6" y="8" width="4" height="16" fill="#000000"/>
  
  <!-- Right Bar -->
  <rect x="22" y="8" width="4" height="16" fill="#000000"/>
  
  <!-- Tail -->
  <rect x="18" y="20" width="4" height="4" fill="#000000"/>
  <rect x="20" y="22" width="4" height="4" fill="#000000"/>
  <rect x="22" y="24" width="4" height="4" fill="#000000"/>

  <!-- Inner hole (Green) to clarify Q shape -->
  <!-- This is implicitly created by the surrounding black blocks, 
       but visualizing the white space: x=10, y=10, w=12, h=12 is the hole -->
</svg>