<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <rect width="512" height="512" rx="100" fill="#55c500"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 100)">
    <!-- Book pages -->
    <rect x="40" y="30" width="232" height="280" rx="8" fill="#ffffff"/>
    
    <!-- Book spine shadow -->
    <rect x="148" y="30" width="8" height="280" fill="#e0e0e0"/>
    
    <!-- Book cover left -->
    <path d="M 50 20 L 50 320 L 156 310 L 156 10 Z" fill="#4CAF50"/>
    
    <!-- Book cover right -->
    <path d="M 156 10 L 156 310 L 262 320 L 262 20 Z" fill="#66D166"/>
    
    <!-- Book pages detail lines -->
    <line x1="160" y1="30" x2="268" y2="30" stroke="#cccccc" stroke-width="2"/>
    <line x1="160" y1="50" x2="268" y2="50" stroke="#cccccc" stroke-width="2"/>
    <line x1="160" y1="70" x2="268" y2="70" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Q letter on book cover -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">Q</text>
  </g>
</svg>

